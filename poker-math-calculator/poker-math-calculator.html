<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>allinall.net/poker-math-calculator.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="poker-math-calculator.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="poker-math-calculator.js" defer></script>
  </head>
  <body>

      <div class="container styled">

        <div class="input-group">
          <input id="bet-size-input-box" type="number" placeholder= "Enter Bet Size" class="form-control">
          <input id="pot-size-input-box" type="number" placeholder= "Enter Pot Size" class="form-control">
          <button id="calc-button" class="btn btn-outline-dark">=</button>
        </div>
        <div class="card">
          <ul class="list-group list-group-flush">
            <div class="card-header">Bet Size</div>
            <li id="bet-size-percentage-box" class="list-group-item">&nbsp;</li>
            <li id="bet-size-percentage-fill" class="list-group-item"></li>
          </ul>
            <div class="card-header">Odds</div>
          <li id="odds-box" class="list-group-item">&nbsp; </li>
          <li id="odds-box-percentage-fill" class="list-group-item"></li>
        </div>
        <div class="card">
          <ul class="list-group list-group-flush">
            <div class="card-header">Equity Required</div>
            <li id="equity-required-box" class="list-group-item">&nbsp;</li>
            <li id="equity-required-percentage-fill" class="list-group-item"></li>
          </ul>
          <div class="card-header">Outs Required</div>
          <li id="outs-required-box" class="list-group-item">&nbsp; </li>
          <li id="outs-required-percentage-fill" class="list-group-item"></li>
        </div>
        <div class="card">
          <ul class="list-group list-group-flush">
            <div class="card-header">Minimum Defense Frequency</div>
            <li id="min-defense-freq-box" class="list-group-item">&nbsp;</li>
            <li id="min-defense-percentage-fill" class="list-group-item"></li>
          </ul>
          <div class="card-header">Alpha (&alpha;uto profit)</div>
          <li id="alpha-auto-profit-box" class="list-group-item">&nbsp;</li>
          <li id="auto-profit-percentage-fill" class="list-group-item"></li>
        </div>
        <input id="bet-slider" type="range" class="form-range" min="0" max="100" step="0.1">
        <div class="betsize-buttons">
          <button id="b20" class="btn btn-outline-dark">20%</button>
          <button id="b25" class="btn btn-outline-dark">25%</button>
          <button id="b33" class="btn btn-outline-dark">33%</button>
          <button id="b50" class="btn btn-outline-dark">50%</button>
          <button id="b67" class="btn btn-outline-dark">67%</button>
          <button id="b75" class="btn btn-outline-dark">75%</button>
          <button id="b100" class="btn btn-outline-dark">100%</button>
        </div>
      </div>

  </body>
</html>
